<div class="center">
  <h1>{{title}} </h1>
</div>


<h3>{{message}}</h3>
<app-child-component (childEvent)="message=$event" [parentData]="name"></app-child-component>

<br> <br> <br>


<!-- can add a list here -->
<div class="container">
  <h4>Add a list here</h4>
  <input type="text" placeholder="Enter New Task" #task>
  <button (click)="addTask(task.value)">Add</button>
</div>

<br> <br>

<ul *ngFor="let item of list">
  <li>{{item.name}}</li>
</ul>
